<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log_in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-wrap">
        <form name="login-form">
            <div class="input-group-lg flex-container">
                <div class="lg-icon">
                    <span class="icon icon-account_circle-grey"></span>
                </div>
                <div class="text-lg flex-container">
                    <input type="text" name="e-mail" id="e-mail" placeholder="">
                    <label for="text">E-mail</label>
                </div>
            </div>
            <div class="input-group-lg flex-container">
                <div class="lg-icon">
                    <span class="icon icon-lock-grey"></span>
                </div>
                <div class="text-lg flex-container">
                    <input type="text" name="password" id="password" placeholder="">
                    <label for="text">Пароль</label>
                </div>
            </div>
            <div class="input-group-lg">
                <button type="submit" class="lg-btn">Войти</button>
            </div>
            <div class="input-group-lg flex-container lg-check">
                <input type="checkbox" name="save-passw" id="save-passw">
                <label for="save-passw">Сохранить пароль</label>
            </div>
        </form>
    </div>
</body>
</html>
